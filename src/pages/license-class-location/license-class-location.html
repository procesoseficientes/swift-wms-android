<ion-header>
  <ion-navbar color="secondary" no-border-bottom>
    <ion-buttons left>
      <button ion-button icon-only class="my-style-for-modal" id="backAction">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Nueva licencia Slotting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="center">
    <h4>
      LICENCIA: 2019
    </h4>
    <p>
      UBICACION: B01-ZR-01
    </p>
  </div>

  <div class="compatible">
    <ion-list>
      <h5>Clases compatibles</h5>
      <ion-item>
        <ion-list no-padding>
          <ion-item no-padding class="detail">
            <ion-grid id="grid-detail-zone" padding>
              <ion-row>
                <ion-col col-6 class="grid-header"> Material </ion-col>
                <ion-col col-6 class="grid-description">  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6 class="grid-header"> Description </ion-col>
                <ion-col col-6 class="grid-description">  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6 class="grid-header"> ClassId </ion-col>
                <ion-col col-6 class="grid-description">  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-6 class="grid-header"> Class </ion-col>
                <ion-col col-6 class="grid-description">  </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab bottom right>
    <button color="light" ion-fab id="continue">
      <ion-icon name="done-all" color="favorite"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
