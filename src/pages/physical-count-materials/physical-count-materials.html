<ion-header>
    <ion-navbar color="secondary">
        <ion-buttons left>
            <button ion-button icon-only (click)="backButtonAction()" class="my-style-for-modal" id="backButton">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ '_title.Physical-Count-Materials_' | translate }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <p class="taskId" id="taskId">
                {{taskId}} - {{locationSpot}}
            </p>
        </ion-item>
        <ion-item *ngFor="let m of materials">
            <p class="location-spot">
                {{m.MATERIAL_ID}}
            </p>
            <p>
                {{m.MATERIAL_NAME}}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
