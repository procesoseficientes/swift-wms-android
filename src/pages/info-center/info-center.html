<ion-header>
    <ion-navbar color="favorite" no-border-bottom>
        <ion-title>{{ "_tab.Info-center_" | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="margin-bottom: 35px;">
    <ion-list radio-group [(ngModel)]="selectedOption">
        <ion-item>
            <ion-label>{{ "_label.SKU-Barcode_" | translate }}</ion-label>
            <ion-radio checked="true" value="Sku"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ "_label.License_" | translate }}</ion-label>
            <ion-radio value="License"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ "_label.Location_" | translate }}</ion-label>
            <ion-radio value="Location"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ "_label.VIN_" | translate }}</ion-label>
            <ion-radio value="Vin"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>{{ "_label.Box_" | translate }}</ion-label>
            <ion-radio value="Box"></ion-radio>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-input
            placeholder="{{ placeholder }}"
            type="text"
            #input
            [(ngModel)]="inputSearch"
            (keypress)="keyPressSerie($event.keyCode)"
        ></ion-input>
        <ion-icon name="barcode" item-end></ion-icon>
    </ion-item>
</ion-content>

<ion-footer *ngIf="!isAndroid">
    <ion-toolbar *ngIf="!isAndroid">
        <button ion-button large block (click)="scanBarcode()" id="scanBarcode">
            {{ "_button.Scan-barcode_" | translate }}
        </button>
    </ion-toolbar>
</ion-footer>
